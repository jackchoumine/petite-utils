<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <h2>petite-utils example</h2>
    <script type="module" src="/main.js"></script>
    <script type="module">
      import { repeatRun } from '/node_modules/petite-utils/dist/index.js'

      repeatRun((stop, repeatTimes) => {
        console.log('Hello, petite-utils! (ESM module)')
        if (repeatTimes > 5) {
          stop()
        }
      })
    </script>
    <script src="/node_modules/petite-utils/dist/index.umd.js"></script>
    <script>
      // 每隔 1 秒输出一次 'Hello, petite-utils!'
      PU.repeatRun(fn, {
        interval: 1000,
        immediate: true,
      })

      function fn(stop, repeatTimes) {
        console.log('Hello, petite-utils! (UMD module)')
        if (repeatTimes >= 5) {
          stop()
        }
      }
    </script>
  </body>
</html>

      console.log('test in browser using esm')
      const testThrottle = throttle(() => {
        console.log('throttle resize')
      }, 100)
      const testDebounce = debounce(() => {

      }, 100)
      document.addEventListener('mousemove', testThrottle)
      document.addEventListener('mousemove', testDebounce)
